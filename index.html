<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador G-code - Vase Mode</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-center">
    <h1>Generador de G-code - Vase Mode</h1>
    <form id="paramForm">
      <!-- Aquí puedes poner controles generales si lo deseas -->
    </form>
    <div class="responsive-grid">
      <div class="col config-col">
        <label>Grosor de pared (mm): <input type="number" id="pared" value="0.4" step="0.05"></label>
        <label>Altura de capa (mm): <input type="number" id="alturaCapa" value="0.3" step="0.05"></label>
        <label>Tamaño cama X (mm): <input type="number" id="camaX" value="300" step="1"></label>
        <label>Tamaño cama Y (mm): <input type="number" id="camaY" value="300" step="1"></label>
        <label>Temperatura extrusor (°C): <input type="number" id="tempExtrusor" value="200" step="1"></label>
        <label>Temperatura cama (°C): <input type="number" id="tempCama" value="60" step="1"></label>
        <label>Multiplicador de extrusión (%) <input type="number" id="flujo" value="100" step="1" min="50" max="200"></label>
        <label>Flujo máximo (mm²/s): <input type="number" id="flujoMax" value="2.4" step="0.1"></label>
        <label>Fan de capa (%) <input type="number" id="fanCapa" value="100" step="1" min="0" max="100"></label>
        <label>Vueltas de translación por capa: <input type="number" id="vueltasTranslacion" value="15" step="0.1" min="0.01" max="20"></label>
        <label>Módulo de rotación entre capas (0-10): <input type="number" id="moduloDesfase" value="2" step="0.01" min="0" max="10"></label>
        <label>Diámetro giro de translación (mm): <input type="number" id="diametroGiro" value="5" step="0.1" min="0.1" max="50"></label>
        <button type="button" id="downloadBtn">Descargar G-code</button>
      </div>
      <div class="col canvas-col" style="display:flex; flex-direction:column; align-items:center; justify-content:center; height:100%;">
        <div style="width:100%; display:flex; flex-direction:row; align-items:center; justify-content:center;">
          <canvas id="perfilCanvas" width="400" height="400" style="border:1px solid #888; background:#fff; margin:0 auto; display:block;"></canvas>
          <div style="display:flex; flex-direction:column; align-items:center; margin-left:24px;">
            <label for="alturaSlider" style="font-weight:bold; margin-bottom:8px;">Altura (mm)</label>
            <input type="range" id="alturaSlider" min="100" max="350" value="150" step="5" orient="vertical" style="writing-mode: bt-lr; -webkit-appearance: slider-vertical; appearance: slider-vertical; width:40px; height:400px;">
            <span id="alturaSlider_val">150</span>
          </div>
        </div>
      </div>
      <div class="col perfil-col">
        <label style="font-weight:bold; margin-bottom:12px;">Perfil de revolución (radio en mm para cada altura):</label>
        <div id="slidersPerfil" style="display:flex; flex-direction:column; align-items:center; gap:32px; margin-top:0; width:100%;">
          <div style="display:flex; flex-direction:column; align-items:center; width:100%;">
            <input type="range" min="50" max="300" value="75" id="perfil0" style="width:100%; max-width:320px;" step="5">
            <span id="perfil0_val">75</span><br>Top
          </div>
          <div style="display:flex; flex-direction:column; align-items:center; width:100%;">
            <input type="range" min="50" max="300" value="50" id="perfil1" style="width:100%; max-width:320px;" step="5">
            <span id="perfil1_val">50</span><br>3/4
          </div>
          <div style="display:flex; flex-direction:column; align-items:center; width:100%;">
            <input type="range" min="50" max="300" value="100" id="perfil2" style="width:100%; max-width:320px;" step="5">
            <span id="perfil2_val">100</span><br>Mitad
          </div>
          <div style="display:flex; flex-direction:column; align-items:center; width:100%;">
            <input type="range" min="50" max="300" value="120" id="perfil3" style="width:100%; max-width:320px;" step="5">
            <span id="perfil3_val">120</span><br>1/4
          </div>
          <div style="display:flex; flex-direction:column; align-items:center; width:100%;">
            <input type="range" min="50" max="300" value="75" id="perfil4" style="width:100%; max-width:320px;" step="5">
            <span id="perfil4_val">75</span><br>Base
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Previsualizador eliminado -->

  <!-- Scripts de Three.js eliminados -->
  <script src="script.js"></script>
</body>
</html>
